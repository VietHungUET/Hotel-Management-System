spring.application.name=demo
spring.datasource.url=jdbc:postgresql://db:5432/hms
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.redis.host=redis
spring.redis.port=6379
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret=H5uZ7X7pPMZaoyybwYm2WfZ5V3F0hTLN1Hw+lNDnWcw=
jwt.expiration=86400000 

# Gemini API Configuration
langchain4j.google-ai-gemini.chat-model.api-key=${GEMINI_API_KEY}
langchain4j.google-ai-gemini.chat-model.model-name=gemini-2.5-pro
langchain4j.google-ai-gemini.chat-model.temperature=0.7
langchain4j.google-ai-gemini.chat-model.max-tokens=2048

# Logging
logging.level.dev.langchain4j=DEBUG
logging.level.com.example.demo.chatbot=DEBUG